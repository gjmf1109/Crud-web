<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inserta Asignación</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <form action="#" th:action="@{/menu/insertaTarea}" th:object="${tarea}" method="post">
            <p>Ingresa el número de tarea: <input type="number" th:field="*{tareaId}"/></p>
            <p th:if="${#fields.hasErrors('tareaId')}" th:errors="*{tareaId}">La opción tiene errores</p>
            <p>Ingresa el nombre de la tarea: <input type="text" th:field="*{nombreTarea}"/></p>
            <p th:if="${#fields.hasErrors('nombreTarea')}" th:errors="*{nombreTarea}">La opción tiene errores</p>
            <p>Ingresa la descripción del proyecto: <input type="text" th:field="*{descripcion}"/></p>
            <p th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">La opción tiene errores</p>
            <p>Ingresa el número de proyecto al que estará asociada: <input type="text" th:field="*{proyectoId}"/></p>
            <p th:if="${#fields.hasErrors('proyectoId')}" th:errors="*{proyectoId}">La opción tiene errores</p>
            <p><input type="submit" value="Aceptar"/></p>
        </form>
    </body>
</html>
