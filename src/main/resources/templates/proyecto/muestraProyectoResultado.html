<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Resultado Inserción</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p>Número de proyecto= <span th:text="${proyecto.proyectoId}"></span></p>
        <p>Nombre del proyecto= <span th:text="${proyecto.nombreProyecto}"></span></p>
        <p>Descripción del proyecto= <span th:text="${proyecto.descripcion}"></span></p>
        <p>Fecha inicio del proyecto= <span th:text="${proyecto.fechaInicio}"></span></p>
        <p>Fecha fin del proyecto= <span th:text="${proyecto.fechaFin}"></span></p>
        <p>Registro agregado!!</p>

</html>
